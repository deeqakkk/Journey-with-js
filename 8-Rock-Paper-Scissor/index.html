<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">

        <div class="options flexbox">
            <div class="rock option">👊</div>
            <div class="paper option">✋</div>
            <div class="scissors option">✌</div>
        </div>

        <div class="scores flexbox">
            <p class="user">you : <span class="user-score score">0</span></p>
            <p class="bot">bot : <span class="bot-score score">0</span></p>
        </div>

        <div class="current-results flexbox">
            <div class="user-choice option">❓</div>
            <div class="result">result</div>
            <div class="bot-choice option">❓</div>
        </div>

        <button class="restart">Restart</button>
    </div>
</body>
</html>
